{% extends "base/page.html" %}
{% load staticfiles %}
{% block content %}

<div class="container" style='padding-top:200px'>
  <div class="row">
    <div class="col-md-12">
      <h1>Contact Us</h1>
	<form action="{% url 'contact' %}" method="POST">
          {% csrf_token %}
	  <div class="form-group">
	    <label for="inputName">Name</label>
	    <input type="text" class="form-control" id="inputName" name="name" placeholder="Your name" required>
	    <small id="emailHelp" class="form-text text-muted">How should we address you?</small>
	  </div>
	  <div class="form-group">
	    <label for="inputEmail">Email</label>
	    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="_replyto" placeholder="Enter email" required>
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>
	  <div class="form-group">
	    <label for="message">Message</label>
	    <textarea type="text" rows=10 class="form-control" id="message" name="message" placeholder="Your message" aria-describedby="yourMessage" required></textarea>
	    <small id="yourMessage" class="form-text text-muted">What would you like to ask?</small>
	  </div>
	  <button value="Send" type="submit" class="btn btn-primary">Submit</button>
	</form>
      </div>
   </div>
{% endblock %}
